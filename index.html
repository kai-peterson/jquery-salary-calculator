<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <script src="jQuery.js"></script>
    <script src="client.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1>Salary Calculator</h1>
        <h3 class="addEmployee">Add Employee</h3>
        <div class="inputs">
            <input id="firstName" type="text" placeholder="First Name">
            <input id="lastName" type="text" placeholder="Last Name">
            <input id="id" type="number" min="0" placeholder="ID">
            <input id="title" type="text" placeholder="Title">
            <input id="salary" type="number" min="0" placeholder="Annual Salary">
            <input id="submitButton" type="submit" value="Submit">
        </div>
        <h3 class="emp">Employees</h3>
        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th class="id">ID</th>
                    <th>Title</th>
                    <th>Annual Salary</th>
                    <th></th>
                </tr>
            </thead>
            <tbody class="tableBody">
            </tbody>
            <tfoot id="footer">
                <td class="footer">h</td>
                <td class="footer">i</td>
                <td class="footer">d</td>
                <td class="footer">d</td>
                <td class="footer">e</td>
                <td class="footer">n<button class="hidden">delete</button></td>
            </tfoot>
        </table>
        <div class="totalMonthly">
            <!-- I used a span within the h2 so i can get the text closer to to the main h2 text -->
            <!-- figured this was easier than figuring out how to remove margins from an h2 -->
            <h2>Total Monthly Salary: $0<br><span id="note">(rounded to the nearest dollar)</span></h2>
        </div>
    </div>
</body>

</html>
